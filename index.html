<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Lista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Lista</h1>
        <div class="actions">
            <button id="showAddForm">Adicionar</button>
            <button id="showRemoveForm">Remover</button>
            <button id="showList">Listar</button>
        </div>

        <div id="addForm" class="form hidden">
            <h2>Adicionar Item</h2>
            <input type="text" id="addInput" placeholder="Digite o valor">
            <button id="addButton">Adicionar</button>
        </div>

        <div id="removeForm" class="form hidden">
            <h2>Remover Item</h2>
            <input type="number" id="removeInput" placeholder="Digite o Ã­ndice">
            <button id="removeButton">Remover</button>
        </div>

        <div id="listContainer" class="form hidden">
            <h2>Lista de Itens</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
